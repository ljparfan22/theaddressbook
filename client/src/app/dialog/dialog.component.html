<h1 mat-dialog-title style="margin-bottom: 5px">Delete Contact</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this contact?</p>
</div>
<div mat-dialog-actions fxLayout fxLayoutAlign="end">
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</div>
